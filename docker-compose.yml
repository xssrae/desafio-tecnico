version: '3.8' 

services:
  db:
    image: postgres:13-alpine
    container_name: postgres_db_clientes
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=9928
      - POSTGRES_DB=clientes_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: